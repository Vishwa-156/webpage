    <meta charset="UTF-8">

<body>
    <form action="">
        <label for="name">name:</label>
        <input placeholder="enter your name"><br><br>

        <input type="button" value="click me"><br><br>

        <button>type here</button><br><br>

        <input type="color"><br><br>

        <input type="date"><br><br>

        <input type="datetime-local">

        <input type="submit">



    </form>
